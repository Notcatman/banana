{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} WAAAA {% endblock %}</title>
    <link rel="icon" href="/static/images/favi.png">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>

        :root{
            --banana-cream: hsl(54, 100%, 88%);
            --banana-yellow: hsl(46, 100%, 65%);
            --banana-gold: hsl(45, 100%, 60%);
            --brown-dark: hsl(41, 100%, 18%);
            --accent: hsl(42, 100%, 50%);
        }

        @font-face {
            font-family: hello;
            src: url(/static/fonts/SemiBold.otf);
        }

        body {
            margin: 0;
            font-family: hello, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(135deg, var(--banana-cream) 0%, hsl(55, 100%, 95%) 35%, var(--banana-yellow) 100%);
            color: var(--brown-dark);
            background-image: url('/static/images/boba.jpg');
            background-repeat: no-repeat;
            background-size: cover;      
            background-attachment: fixed;
        }

        *::selection {
            background: var(--accent);
            color: hsl(0, 0%, 100%);
        }

        a {
            text-decoration: none;
            color: var(--brown-dark);
        }

        @keyframes showAnimation{
            from{ opacity: 0; transform: translateY(-20px); } to{ transform: translateY(0); opacity: 1; }
        }

        @keyframes opacity{
            from{ opacity: 0; transform: translateX(-20px); } to{ opacity: 1; transform: translateX(0); }
        }

        .navbar {
            background: linear-gradient(180deg, var(--banana-yellow), var(--banana-gold));
            padding: 28px 16px;
            text-align: center;
            box-shadow: 0 6px 18px hsla(0, 0%, 0%, 0.08);
            animation: showAnimation 0.9s ease-out;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .navbar .brand {
            margin: 0;
            color: var(--brown-dark);
            font-size: 48px;
            letter-spacing: 0.6px;
            text-shadow: 0 2px 0 hsla(0, 0%, 100%, 0.6);
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .navbar .brand span.emoji{
            font-size: 56px;
            transform: rotate(-12deg);
            display: inline-block;
        }

        .one {
            max-width: 950px;
            margin: 26px auto;
            margin-top: 70px;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0;
            border: 3px solid var(--brown-dark);
            
            background-color: hsl(0, 0%, 100%);
            backdrop-filter: blur(19px);
            animation: opacity 0.9s ease-out;
            transition: 0.4s ease-out;
            overflow: hidden; 
        }

        .one:hover {
            border-radius: 1px;
            transition: 0.4s ease-out;
        }

        .one h1 { text-align: center; margin: 0; font-size: 28px; color: var(--brown-dark); }

        .one p { margin: 0; }

        .task {
            background: hsl(0, 0%, 100%);
            padding: 14px 18px;
            width: 100%;
            margin: 0;
            box-shadow: none; 
            transition: background 0.14s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            border-radius: 0;
            border-bottom: 1px solid hsla(42, 93%, 11%, 0.341);
        }

        .task:hover{
            background: hsl(0 0% 98%); 
            cursor: pointer;
        }

        .task-content { flex: 1; overflow: hidden; min-width: 0; }
        .task-content a {
            color: var(--brown-dark);
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .task-actions {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            flex: 0 0 auto;
        }

        .icon-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            min-height: 36px;
            border-radius: 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--brown-dark);
            text-decoration: none;
            transition: 0.3s ease;

            margin-right: 30px;

            font-family: hello;
        }
        .icon-button img { width: 21px; height: 21px; display: block; pointer-events: none; }

        .icon-button--edit:hover {
            background: hsl(123, 60%, 90%); 
            color: hsl(123, 30%, 20%);
            transition: 0.3s ease;
        }
        .icon-button--edit img {
            transition: 0.3s ease;
        }

        .icon-button--edit {
            margin-right: -1px;
        }

        .icon-button--edit:hover img {
            transform: rotate(6deg) translateY(-2px);
            transition: 0.3s ease;
        }

        .icon-button--delete:hover {
            background: hsl(0, 80%, 92%);
            color: hsl(0, 60%, 25%);
            transition: 0.3s ease;
        }

        .icon-button--delete img {
            transition: 0.3s ease;
        }

        .icon-button--delete:hover img{
            transform: rotate(-1deg) translateY(-2px);
            transition: 0.3s ease;
        }

        .icon-button:focus {
            outline: 2px solid hsla(42, 100%, 50%, 0.25);
            outline-offset: 2px;
        }

        .divider {
            width: 2px;
            height: 30px;
            background: hsla(40, 91%, 8%, 0.554);
            border-radius: 1px;
            margin: 0 6px;
        }

        
        .add-task-btn {
            display: inline-block;
            margin: 25px auto 25px;
            padding: 10px 18px;
            width: 240px;
            border-radius: 50px;
            background: linear-gradient(90deg, var(--banana-yellow), var(--banana-gold));
            color: hsl(0, 0%, 100%);
            font-weight: 700;
            border: 1px solid hsla(0, 0%, 50%, 0.556);
            cursor: pointer; 
            box-shadow: 0 6px 14px hsla(41, 100%, 18%, 0.12);
            transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s;
            font-family: hello;
            text-align: center;
            font-size: x-large;

            transition: 0.5s ease;

            
        }
        .add-task-btn:hover {
            transform: translateY(-4px) rotate(-1deg);
            transition: 0.5s ease;
            box-shadow: 3px 3px 2px hsla(41, 100%, 18%, 0.476);
            border-radius: 40px;
            border: 1px solid hsla(0, 0%, 50%, 0.544);
        }
        .add-task-btn:focus {
            outline: 2px solid hsla(42, 100%, 50%, 0.2);
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <h1 class="brand">To Do List</h1>
    </nav>

    <div class="one">
        {% for t in tasks %}    
            <div class="task" id="task-{{ t.id }}">
                <div class="task-content">
                    <a href="{% url 'detail_page' t.id %}"><h3>{{ t.title }}</h3></a>
                    <p style="color: hsla(0, 0%, 44%, 0.385); margin-top: -10px;">{{ t.description }}</p>
                </div>

                <div class="task-actions" aria-hidden="false">
                    <a class="icon-button icon-button--edit"  title="Edit" role="button">
                        <h3 style="font-size: 18px;">Edit</h3>
                        <img src="/static/images/edit.png" alt="">
                    </a>

                    <div class="divider" aria-hidden="true"></div>

                    <form method="post" style="display:inline;">
                        
                        <button class="icon-button icon-button--delete" type="submit" title="Delete">
                            <h3 style="font-size:18px;">Delete</h3>
                            <img src="/static/images/trash.png" alt="">
                        </button>
                    </form>
                </div>
            </div>
        {% endfor %}

        <button type="button" class="add-task-btn" aria-label="Add task">Add Task</button>
    </div>
</body>
</html>
