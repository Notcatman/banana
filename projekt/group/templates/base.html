{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} WAAAA {% endblock %}</title>
    <link rel="icon" href="/static/images/aaaa.png">
    <style>
        body {
            background: linear-gradient(90deg, hsl(280, 14%, 83%), hsl(231, 27%, 90%));
            margin: 0;
            font-family:hello;
        }

        @font-face {
            font-family: hello;
            src: url(/static/fonts/SemiBold.otf);
        }
        
        *::selection {
            background: none;
            color: hsl(334, 84%, 66%);
        }

        a {
            text-decoration: none;
            color: hsl(0, 48%, 15%);
        }

        @keyframes showAnimation{
            from{
                opacity: 0.3;
                transform: translateY(-500px);
            }to{
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes opacity{
            from{
                opacity: 0;
                transform: translateX(-500px);
            }to{
                opacity: 1;
                transform: translateX(0px);
            }
        }
        
        .navbar {
            background-color: hsla(242, 32%, 23%, 0.485);
            padding: 25px;
            text-align: center;
            box-shadow: 0 2px 5px hsla(0, 0%, 0%, 0.1);

            animation: showAnimation 1.3s ease-out;
        }

        .navbar h1 {
            margin: 0;
            color: hsl(0, 0%, 100%);
            font-size: 65px;
            text-shadow: 2px 2px 2px hsla(0, 0%, 0%, 0.695);
        }

        .navbar img {
            height: 106px;
            vertical-align: middle;
        }

        .one {
            text-align: center;
            font-size: x-large;
            font-weight: 100;
            color: hsl(0, 3%, 7%);
            text-shadow: 1px 1px 1px hsl(0, 0%, 73%);
            transition: 0.8s ease;
            
            display: flex;
            flex-direction: column;
            gap: 12px;
           
            animation: opacity 1.3s ease-out;
        }
        
        .one p {
            border: 2px solid hsl(120, 81%, 20%);
            width: 200px;
            margin: auto;
        }

        .one p:hover {
            border: 2px solid hsl(331, 82%, 38%);
            transition: 0.5s;
            cursor: pointer;
        }

        
    </style>
</head>
<body>

    <nav class="navbar">
        <h1>Hewwo</h1>
        <img src="/static/images/waa.png">
    </nav>

    <div class="one">
        <h1 style="text-align: center;">To do list</h1>
        {% for t in tasks %}    
            <div>
                <p><a href="{% url 'detail_page' t.id %}">{{ t.title }}</a></p> 
            </div>
        {% endfor %}


    </div>
</body>
</html>
